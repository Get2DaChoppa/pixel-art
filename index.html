<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Lab: Pixel Art Maker</h1>
        <h2>Choose Grid Size</h2>
        <form id="sizePicker" onsubmit="return false">
            <div class="inputs">
                <label for="input_height" class="input_label">Grid Height:</label >
                <input type="number" id="input_height" name="height" min="1" max ="50" value="10" required>
                <label for="input_width" class="input_label">Grid Width:</label >
                <input type="number" id="input_width" name="width" min="1" max ="50" value="10" required>
                <label for="input_pixel" class="input_label">Pixel Size:</label >
                <input type="number" id="input_pixel" name="pixel" min="5" value="25" size="20" required>
            </div>
            <input type="submit" id="make_grid">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </header>

    <div class="canvas">
        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
    </div>
    <script src="js/designs.js"></script>
</body>
</html>
